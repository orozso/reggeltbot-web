<div class="blank">
    <div class="button-box">
        <button class="btn btn-outline-light btn-lg btn-block" (click)="reload()">Reload</button>
    </div>

    <div *ngIf="!error.status" class="leaderboard">
        <div class="container">
            <div *ngIf="loading" class="spinner">
                <span class="spinner-inner-1"></span>
                <span class="spinner-inner-2"></span>
                <span class="spinner-inner-3"></span>
            </div>
        </div>
        <div *ngIf="!loading" class="container">
            <div class="row justify-content-md-center" *ngFor="let user of users">
                <div class="col">
                    <img *ngIf="!user.pp" class="pp" src="{{ notfoundimg }}">
                    <img *ngIf="user.pp" class="rounded-circle pp" src="{{ user.pp }}">
                    <p class="username">{{ user.name }}</p>
                    <p class="reggeltcount">{{ user.reggeltcount }}</p>
                    <br>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="error.status" class="container">
        <img class="err-img" src="{{ error.image }}">
    </div>
</div>
